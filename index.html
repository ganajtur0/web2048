<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282b27;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            width: 210px; /* Same as the canvas width */
            margin-bottom: 10px;
        }

        .header-item {
            color: white;
            text-align: center;
        }

        .emoji-guy {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .emoji {
            margin: 0 5px;
        }

        h3 {
            margin: 0;
            font-size: 18px;
            color: #776e65;
        }

        canvas {
            border: 1px solid #000;
            background-color: #bbada0;
        }
        
        .button-container {
            margin-top: 15px;
        }

        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8f7a66;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }

        #restartButton:hover {
            background-color: #a87d63; /* Slightly lighter background on hover */
            transform: scale(1.1); /* Slightly enlarge the button */
        }

        #restartButton.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="emoji-guy">
        <div id="face" class="emoji">üòé</div>
        <div id="hand" class="emoji">üëç</div>
    </div>
    <div class="header-container">
        <div class="header-item">
            <h3>Move</h3>
            <span id="move">0</span>
        </div>
        <div class="header-item">
            <h3>Score</h3>
            <span id="score">0</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="210" height="210"></canvas>
    <div class="button-container">
        <button id="restartButton" class="hidden">Restart</button>
    </div>

    <script src="scripts/kontra.js"></script>
    <script src="scripts/2048.js"></script>
</body>
</html>
